name: 🚀 Release .NET Package

on:
  workflow_call:
    inputs:
      name:
        description: The name of package.
        required: true
        type: string
      project:
        description: The relative path to the .NET project directory containing the `csproj` file.
        required: true
        type: string
      global-json-file:
        description: The relative path to the `global.json` file to extract .NET version.
        required: true
        type: string
      version-type:
        description: Specifies the version type (e.g., major, minor, patch) for the build.
        required: true
        type: string
    secrets:
      github-token:
        description: The GitHub token for authentication.
        required: true
      nuget-api-key:
        description: NuGet API key used for authenticating and publishing the package.
        required: true

jobs:
  shared:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump_version.outputs.next-version }}
      changelog-plain: ${{ steps.generate_changelog.outputs.changelog-plain }}
      changelog-markdown: ${{ steps.generate_changelog.outputs.changelog-markdown }}
      filename: ${{ steps.generate_filename.outputs.filename }}

    steps:
      - name: 📂 Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 🆙 Bump Version
        id: bump_version
        uses: grovegs/actions/.github/actions/bump-version@v0.0.2
        with:
          version-type: ${{ inputs.version-type }}

      - name: 📝 Generate Changelog
        id: generate_changelog
        uses: grovegs/actions/.github/actions/generate-changelog@v0.0.2
        with:
          next-version: ${{ steps.bump_version.outputs.next-version }}

      - name: 📦 Generate Filename
        id: generate_filename
        run: |
          filename=$(echo "${{ inputs.name }}" | sed -E 's/([[:space:]]|_)/-/g; s/([a-z])([A-Z])/\1-\2/g' | tr '[:upper:]' '[:lower:]')-${{ steps.bump_version.outputs.next-version }}
          echo "filename=$filename" >> $GITHUB_OUTPUT

  pack:
    needs: shared
    runs-on: ubuntu-latest
    outputs:
      filename: ${{ steps.generate_filename.outputs.filename }}

    steps:
      - name: 📂 Checkout Code
        uses: actions/checkout@v5

      - name: ⚙️ Setup Dotnet
        uses: grovegs/actions/.github/actions/setup-dotnet@v0.0.2
        with:
          global-json-file: ${{ inputs.global-json-file }}
          cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

      - name: 🏗️ Build Dotnet
        uses: grovegs/actions/.github/actions/build-dotnet@v0.0.2
        with:
          project: ${{ inputs.project }}
          configuration: Release
          version: ${{ needs.shared.outputs.version }}

      - name: 📦 Generate Filename
        id: generate_filename
        run: |
          filename=${{ needs.shared.outputs.filename }}
          echo "filename=$filename" >> $GITHUB_OUTPUT

      - name: 📦 Pack Nuget
        id: pack_nuget
        uses: grovegs/actions/.github/actions/pack-dotnet@v0.0.2
        with:
          project: ${{ inputs.project }}
          configuration: Release
          version: ${{ needs.shared.outputs.version }}
          filename: ${{ steps.generate_filename.outputs.filename }}

      - name: 📤 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.generate_filename.outputs.filename }}
          path: ${{ steps.pack_nuget.outputs.file }}

  release_nuget:
    needs: pack
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download Artifact
        uses: actions/download-artifact@v5
        with:
          name: ${{ needs.pack.outputs.filename }}
          path: ~/.artifacts

      - name: 🚀 Publish Nuget
        uses: grovegs/actions/.github/actions/publish-nuget@v0.0.2
        with:
          file: ~/.artifacts/${{ needs.pack.outputs.filename }}.nupkg
          api-key: ${{ secrets.nuget-api-key }}

  release_github:
    needs: [shared, pack]
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout Code
        uses: actions/checkout@v5

      - name: 📥 Download Artifact
        uses: actions/download-artifact@v5
        with:
          name: ${{ needs.pack.outputs.filename }}
          path: ~/.artifacts

      - name: 🚀 Publish to Github
        uses: grovegs/actions/.github/actions/publish-github@v0.0.2
        with:
          title: ${{ inputs.name }} ${{ needs.shared.outputs.version }}
          version: ${{ needs.shared.outputs.version }}
          changelog: ${{ needs.shared.outputs.changelog-markdown }}
          github-token: ${{ secrets.github-token }}
          assets: ~/.artifacts/${{ needs.pack.outputs.filename }}.nupkg
