name: üß™ Test Project

on:
    workflow_call:
        inputs:
            dotnet-projects:
                description: Array of .NET test project paths containing the .csproj file (e.g., ["tests/GameA.Tests", "tests/GameB.Tests"])
                required: false
                type: string
                default: "[]"
            godot-projects:
                description: Array of Godot project paths containing the project.godot file (e.g., ["projects/GameA", "projects/GameB"])
                required: false
                type: string
                default: "[]"
            unity-projects:
                description: Array of Unity project paths containing the ProjectSettings folder (e.g., ["projects/UnityGameA", "projects/UnityGameB"])
                required: false
                type: string
                default: "[]"
            global-json-file:
                description: The relative path to the `global.json` file to extract .NET version.
                required: true
                type: string

jobs:
    test_dotnet_projects:
        if: fromJSON(inputs.dotnet-projects)[0] != null
        runs-on: ubuntu-latest
        strategy:
            matrix:
                project: ${{ fromJSON(inputs.dotnet-projects) }}

        steps:
            - name: üìÇ Checkout Code
              uses: actions/checkout@v5

            - name: ‚öôÔ∏è Setup Dotnet
              uses: grovegs/actions/.github/actions/setup-dotnet@v0.0.4
              with:
                  global-json-file: ${{ inputs.global-json-file }}
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: ‚úÖ Test .NET Project
              uses: grovegs/actions/.github/actions/test-dotnet@v0.0.4
              with:
                  project: ${{ matrix.project }}
                  configuration: Release

    test_godot_projects:
        if: fromJSON(inputs.godot-projects)[0] != null
        runs-on: ubuntu-latest
        strategy:
            matrix:
                project: ${{ fromJSON(inputs.godot-projects) }}

        steps:
            - name: üìÇ Checkout Code
              uses: actions/checkout@v5

            - name: üõ†Ô∏è Setup Dotnet
              uses: grovegs/actions/.github/actions/setup-dotnet@v0.0.4
              with:
                  global-json-file: ${{ inputs.global-json-file }}
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: üéÆ Setup Godot
              uses: grovegs/actions/.github/actions/setup-godot@v0.0.4
              with:
                  global-json-file: ${{ inputs.global-json-file }}
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: ‚úÖ Test Godot Project
              uses: grovegs/actions/.github/actions/test-godot@v0.0.4
              with:
                  project: ${{ matrix.project }}
                  global-json-file: ${{ inputs.global-json-file }}

    test_unity_projects:
        if: fromJSON(inputs.unity-projects)[0] != null
        runs-on: macos-latest
        strategy:
            matrix:
                project: ${{ fromJSON(inputs.unity-projects) }}

        steps:
            - name: üìÇ Checkout Code
              uses: actions/checkout@v5

            - name: üéÆ Setup Unity
              uses: grovegs/actions/.github/actions/setup-unity@v0.0.4
              with:
                  project: ${{ matrix.project }}
                  unity-modules: android
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: ‚úÖ Test Unity Project
              uses: grovegs/actions/.github/actions/test-unity@v0.0.4
              with:
                  project: ${{ matrix.project }}
