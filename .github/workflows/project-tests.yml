name: ðŸ§ª Test Project

on:
    workflow_call:
        inputs:
            dotnet-project:
                description: Path to the .NET test project containing the .csproj file such as "tests/Game.Tests"
                required: false
                type: string
                default: ""
            godot-project:
                description: Path to the Godot project containing the project.godot file such as "projects/Game"
                required: false
                type: string
                default: ""
            unity-project:
                description: Path to the Unity project containing the ProjectSettings folder such as "projects/UnityGame"
                required: false
                type: string
                default: ""
            global-json-file:
                description: The relative path to the global.json file to extract .NET and Godot version
                required: false
                type: string
                default: ""

jobs:
    test-dotnet:
        name: Test .NET
        if: inputs.dotnet-project != ''
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ“‚ Checkout Code
              uses: actions/checkout@v5

            - name: ðŸ”§ Setup .NET
              uses: grovegs/actions/.github/actions/setup-dotnet@v1.0.1
              with:
                  global-json-file: ${{ inputs.global-json-file }}
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: ðŸ§ª Test .NET Project
              uses: grovegs/actions/.github/actions/test-dotnet@v1.0.1
              with:
                  project: ${{ inputs.dotnet-project }}
                  configuration: Release

    test-godot:
        name: Test Godot
        if: inputs.godot-project != ''
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ“‚ Checkout Code
              uses: actions/checkout@v5

            - name: ðŸ”§ Setup .NET
              uses: grovegs/actions/.github/actions/setup-dotnet@v1.0.1
              with:
                  global-json-file: ${{ inputs.global-json-file }}
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: ðŸŽ® Setup Godot
              uses: grovegs/actions/.github/actions/setup-godot@v1.0.1
              with:
                  global-json-file: ${{ inputs.global-json-file }}
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: ðŸ§ª Test Godot Project
              uses: grovegs/actions/.github/actions/test-godot@v1.0.1
              with:
                  project: ${{ inputs.godot-project }}
                  global-json-file: ${{ inputs.global-json-file }}

    test-unity:
        name: Test Unity
        if: inputs.unity-project != ''
        runs-on: macos-latest

        steps:
            - name: ðŸ“‚ Checkout Code
              uses: actions/checkout@v5

            - name: ðŸŽ® Setup Unity
              uses: grovegs/actions/.github/actions/setup-unity@v1.0.1
              with:
                  project: ${{ inputs.unity-project }}
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: ðŸ§ª Test Unity Project
              uses: grovegs/actions/.github/actions/test-unity@v1.0.1
              with:
                  project: ${{ inputs.unity-project }}
