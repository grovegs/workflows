name: 🚀 Release Godot Project

on:
  workflow_call:
    inputs:
      project:
        description: The relative path to the Godot project directory containing the `project.godot` file.
        required: true
        type: string
      version_type:
        description: Specifies the version type (e.g., major, minor, patch) for the build.
        required: true
        type: string
      environment:
        description: The build environment (e.g., Development, Production).
        required: true
        type: string
      firebase-tester-groups:
        description: Comma-separated list of Firebase tester groups to receive the build. Used for Firebase App Distribution.
        required: false
        default: ""
        type: string
    secrets:
      github-token:
        description: The GitHub token for authentication.
        required: true
      firebase-credentials:
        description: Firebase service account credentials for authentication with Firebase services.
        required: false
      android-keystore:
        description: Base64-encoded content of the Android keystore for signing the build.
        required: false
      android-keystore-user:
        description: Username for accessing the Android keystore.
        required: false
      android-keystore-password:
        description: Password for accessing the Android keystore.
        required: false
      android-firebase-app-id:
        description: Firebase app ID used to upload builds to Firebase App Distribution.
        required: false

jobs:
  metadata:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump_version.outputs.next-version }}
      changelog: ${{ steps.generate_changelog.outputs.changelog }}
      filename: ${{ steps.generate_filename.outputs.filename }}
      title: ${{ steps.generate_title.outputs.title }}

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Bump Version
        id: bump_version
        uses: grovegs/actions/.github/actions/bump-version@refactor/reusable-workflow
        with:
          version-type: ${{ inputs.version_type }}

      - name: 🔧 Generate Changelog
        id: generate_changelog
        run: |
          echo "changelog=${{ steps.bump_version.outputs.latest-version }} - ${{ steps.bump_version.outputs.next-version }}" >> $GITHUB_OUTPUT

      - name: 📦 Generate Filename
        id: generate_filename
        run: |
          filename=$(echo $(basename "${{ inputs.project }}") | sed -E 's/([a-z])([A-Z])/\1-\2/g' | tr '[:upper:]' '[:lower:]')-${{ steps.bump_version.outputs.next-version }}
          echo "filename=$filename" >> $GITHUB_OUTPUT

      - name: 📝 Generate Title
        id: generate_title
        run: |
          title="$(echo $(basename "${{ inputs.project }}") | sed -E 's/([a-z])([A-Z])/\1 \2/g') ${{ steps.bump_version.outputs.next-version }}"
          echo "title=$title" >> $GITHUB_OUTPUT

  release_android:
    needs: metadata
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ☕ Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: 🛠️ Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools build-tools;34.0.0 platforms;android-34 cmake;3.10.2.4988404 ndk;23.2.8568313

      - name: 🎮 Setup Godot
        uses: grovegs/actions/.github/actions/setup-godot@refactor/reusable-workflow
        with:
          global-json-file: ${{ inputs.project }}/global.json
          target-platforms: Android
          cached: true

      - name: 🏗️ Build Project
        id: build_project
        uses: grovegs/actions/.github/actions/build-godot@refactor/reusable-workflow
        with:
          project: ${{ inputs.project }}
          global-json-file: ${{ inputs.project }}/global.json
          version: ${{ needs.metadata.outputs.version }}
          platform: Android
          preset: Android ${{ inputs.environment }}
          configuration: Debug
          filename: ${{ needs.metadata.outputs.filename }}
          android-keystore: ${{ secrets.android-keystore }}
          android-keystore-user: ${{ secrets.android-keystore-user }}
          android-keystore-password: ${{ secrets.android-keystore-password }}
          android-format: apk

      - name: 📤 Publish to Firebase
        if: ${{ inputs.environment == 'Development' }}
        uses: grovegs/actions/.github/actions/publish-firebase@refactor/reusable-workflow
        with:
          file: ${{ steps.build_project.outputs.file }}
          app-id: ${{ secrets.android-firebase-app-id }}
          credentials: ${{ secrets.firebase-credentials }}
          release-notes: ${{ needs.metadata.outputs.changelog }}
          tester-groups: ${{ inputs.firebase-tester-groups }}

  release_ios:
    needs: metadata
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🎮 Setup Godot
        uses: grovegs/actions/.github/actions/setup-godot@refactor/reusable-workflow
        with:
          global-json-file: ${{ inputs.project }}/global.json
          target-platforms: iOS
          cached: true

  release_github:
    needs: metadata
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠️ Publish to Github
        uses: grovegs/actions/.github/actions/publish-github@refactor/reusable-workflow
        with:
          title: ${{ needs.metadata.outputs.title }}
          version: ${{ needs.metadata.outputs.version }}
          changelog: ${{ needs.metadata.outputs.changelog }}
          github-token: ${{ secrets.github-token }}
