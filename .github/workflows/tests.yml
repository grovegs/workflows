name: ðŸ§ª Tests

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

permissions:
    contents: read

jobs:
    test-package-tests:
        name: Test Package Tests
        uses: ./.github/workflows/package-tests.yml
        with:
            dotnet-project-path: sandbox/ConsoleApplication
            global-json-file: sandbox/ConsoleApplication/global.json

    test-godot-tests:
        name: Test Godot Project Tests
        uses: ./.github/workflows/project-tests.yml
        with:
            godot-project-path: sandbox/GodotApplication
            global-json-file: sandbox/GodotApplication/global.json

    test-unity-tests:
        name: Test Unity Project Tests
        uses: ./.github/workflows/project-tests.yml
        with:
            unity-project-path: sandbox/UnityApplication

    test-package-format:
        name: Test Package Format
        uses: ./.github/workflows/package-format.yml
        with:
            dotnet-project-path: sandbox/ConsoleApplication
            global-json-file: sandbox/ConsoleApplication/global.json

    test-project-format:
        name: Test Project Format
        uses: ./.github/workflows/project-format.yml
        with:
            dotnet-project-path: sandbox/ConsoleApplication
            global-json-file: sandbox/ConsoleApplication/global.json

    test-package-release:
        name: Test Package Release
        uses: ./.github/workflows/package-release.yml
        with:
            package-name: Test Package
            version-type: patch
            dotnet-project-path: sandbox/ConsoleApplication
            godot-addon-path: sandbox/GodotApplication/addons/TestAddon
            unity-package-path: sandbox/UnityApplication/Packages/com.test.package
            global-json-file: sandbox/ConsoleApplication/global.json
            publish-github: false
            publish-nuget: false
            publish-discord: false
        secrets:
            github-token: ${{ secrets.GITHUB_TOKEN }}

    test-project-release:
        name: Test Project Release
        uses: ./.github/workflows/project-release.yml
        with:
            project-name: Test Project
            version-type: patch
            godot-project-path: sandbox/GodotApplication
            unity-project-path: sandbox/UnityApplication
            global-json-file: sandbox/GodotApplication/global.json
            build-android: false
            build-ios: false
            publish-github: false
            publish-firebase: false
            publish-testflight: false
            publish-discord: false
        secrets:
            github-token: ${{ secrets.GITHUB_TOKEN }}
