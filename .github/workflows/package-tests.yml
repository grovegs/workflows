name: ðŸ§ª Test Package

on:
    workflow_call:
        inputs:
            runs-on:
                description: The type of runner to use (ubuntu-latest, macos-latest, or self-hosted label)
                required: false
                type: string
                default: "ubuntu-latest"
            dotnet-project:
                description: Path to the .NET test project to test such as "tests/Core.Tests"
                required: false
                type: string
                default: ""
            global-json-file:
                description: The relative path to the global.json file to extract .NET version
                required: false
                type: string
                default: ""

jobs:
    test-dotnet:
        name: Test .NET
        if: inputs.dotnet-project != ''
        runs-on: ${{ inputs.runs-on }}

        steps:
            - name: ðŸ“‚ Checkout Code
              uses: actions/checkout@v6

            - name: ðŸ”§ Setup .NET
              uses: grovegs/actions/.github/actions/setup-dotnet@v1.0.20
              with:
                  global-json-file: ${{ inputs.global-json-file }}

            - name: ðŸ§ª Test .NET Project
              uses: grovegs/actions/.github/actions/test-dotnet@v1.0.20
              with:
                  project: ${{ inputs.dotnet-project }}
                  configuration: Release
