name: Release Godot Android

on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string
      android-format:
        required: true
        type: string
      publish-googleplay:
        required: false
        type: boolean
        default: false
      publish-firebase:
        required: false
        type: boolean
        default: false
    secrets:
      android-keystore:
        required: true
      android-keystore-user:
        required: true
      android-keystore-password:
        required: true
      firebase-app-id:
        required: false
      firebase-credentials:
        required: false

jobs:
  release_godot_android:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools build-tools;34.0.0 platforms;android-34 cmake;3.10.2.4988404 ndk;23.2.8568313

      - name: 🚀 Setup Godot Action
        uses: grovegs/actions/.github/actions/setup-godot@refactor/reusable-workflow
        with:
          global-json-file: ${{ inputs.project }}/global.json
          target-platforms: Android
          cached: true

      - name: 🏗️ Build Project
        id: build_project
        uses: grovegs/actions/.github/actions/build-godot@refactor/reusable-workflow
        with:
          project: ${{ inputs.project }}
          global-json-file: ${{ inputs.project }}/global.json
          version: 0.0.1
          platform: Android
          preset: Android
          configuration: Debug
          file-name: Test
          android-keystore: ${{ secrets.android-keystore }}
          android-keystore-user: ${{ secrets.android-keystore-user }}
          android-keystore-password: ${{ secrets.android-keystore-password }}
          android-format: ${{ inputs.android-format }}

      - name: 🏗️ Publish to Firebase
        if: inputs.publish-firebase
        uses: grovegs/actions/.github/actions/publish-firebase@refactor/reusable-workflow
        with:
          file: ${{ steps.build_project.outputs.file }}
          firebase-app-id: ${{ secrets.firebase-app-id }}
          firebase-credentials: ${{ secrets.firebase-credentials }}
