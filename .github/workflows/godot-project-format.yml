name: ğŸ” Format Godot Project

on:
  workflow_call:
    inputs:
      project:
        description: The relative path to the Godot .NET project directory containing the `csproj` file.
        required: true
        type: string
      test-project:
        description: The relative path to the Godot .NET Test project directory containing the `csproj` file.
        required: true
        type: string
      global-json-file:
        description: The relative path to the `global.json` file to extract .NET version.
        required: true
        type: string

jobs:
  format_project:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Dotnet
        uses: grovegs/actions/.github/actions/setup-dotnet@refactor/reusable-workflow
        with:
          global-json-file: ${{ inputs.global-json-file }}
          cached: true

      - name: ğŸ” Format Dotnet
        uses: grovegs/actions/.github/actions/format-dotnet@refactor/reusable-workflow
        with:
          project: ${{ inputs.project }}

  format_test_project:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Dotnet
        uses: grovegs/actions/.github/actions/setup-dotnet@refactor/reusable-workflow
        with:
          global-json-file: ${{ inputs.global-json-file }}
          cached: true

      - name: ğŸ” Format Dotnet
        uses: grovegs/actions/.github/actions/format-dotnet@refactor/reusable-workflow
        with:
          project: ${{ inputs.test-project }}
