name: ğŸš€ Release .NET Package

on:
  workflow_call:
    inputs:
      project:
        description: The relative path to the Core .NET project directory containing the `csproj` file.
        required: true
        type: string
      global-json-file:
        description: The relative path to the `global.json` file to extract .NET version.
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Dotnet
        uses: grovegs/actions/.github/actions/setup-dotnet@refactor/reusable-workflow
        with:
          global-json-file: ${{ inputs.global-json-file }}
          cached: true

      - name: âœ… Test Dotnet
        uses: grovegs/actions/.github/actions/test-dotnet@refactor/reusable-workflow
        with:
          project: ${{ inputs.project }}
          configuration: Release
