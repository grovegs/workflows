name: üöÄ Release Project

on:
    workflow_call:
        inputs:
            name:
                description: The name of project
                required: true
                type: string
            version-type:
                description: Specifies the version type such as major, minor, or patch for the build
                required: true
                type: string
            environment:
                description: The build environment such as Development or Production
                required: true
                type: string
            godot-projects:
                description: Array of Godot project paths containing the project.godot file such as ["projects/GameA", "projects/GameB"]
                required: false
                type: string
                default: "[]"
            unity-projects:
                description: Array of Unity project paths containing the ProjectSettings folder such as ["projects/UnityGameA", "projects/UnityGameB"]
                required: false
                type: string
                default: "[]"
            global-json-file:
                description: The relative path to the global.json file to extract .NET and Godot version
                required: false
                type: string
                default: ""
            tester-groups:
                description: Comma-separated list of tester groups to receive the build
                required: false
                default: ""
                type: string
            release-android:
                description: Flag to enable or disable the Android release job
                required: false
                default: true
                type: boolean
            release-ios:
                description: Flag to enable or disable the iOS release job
                required: false
                default: true
                type: boolean
            publish-github:
                description: If true, publish release to GitHub
                required: false
                type: boolean
                default: true
            publish-firebase:
                description: If true, publish builds to Firebase
                required: false
                type: boolean
                default: true
            publish-testflight:
                description: If true, publish iOS builds to TestFlight
                required: false
                type: boolean
                default: true
            publish-discord:
                description: If true, send Discord notifications
                required: false
                type: boolean
                default: true
        secrets:
            github-token:
                description: The GitHub token for authentication
                required: true
            discord-webhook:
                description: Discord webhook URL for sending notifications
                required: false
            unity-email:
                description: The Unity account email address
                required: false
            unity-password:
                description: The Unity account password
                required: false
            unity-license-key:
                description: The Unity license serial key
                required: false
            firebase-credentials:
                description: Firebase service account credentials for authentication with Firebase services
                required: false
            firebase-app-id-android:
                description: Firebase Android app ID used to upload builds to Firebase App Distribution
                required: false
            firebase-app-id-ios:
                description: Firebase iOS app ID used to upload builds to Firebase App Distribution
                required: false
            android-keystore:
                description: Base64-encoded content of the Android keystore for signing the build
                required: false
            android-keystore-user:
                description: Username for accessing the Android keystore
                required: false
            android-keystore-password:
                description: Password for accessing the Android keystore
                required: false
            ios-team-id:
                description: The Apple Developer Team ID associated with your Apple Developer account
                required: false
            ios-certificate:
                description: The Base64-encoded iOS distribution certificate in p12 format used for signing the application
                required: false
            ios-certificate-password:
                description: The password used to import the password-protected iOS distribution certificate for signing the application
                required: false
            ios-provisioning-profile:
                description: The Base64-encoded iOS provisioning profile in mobileprovision format required for building the application
                required: false
            ios-provisioning-profile-uuid:
                description: The UUID of the iOS provisioning profile to be used during the build process
                required: false
            ios-api-key:
                description: Base64-encoded App Store Connect API private key from p8 file for TestFlight uploads
                required: false
            ios-api-key-id:
                description: App Store Connect API Key ID for TestFlight uploads
                required: false
            ios-api-issuer-id:
                description: App Store Connect API Issuer ID for TestFlight uploads
                required: false

jobs:
    shared:
        name: Prepare Release
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.bump-version.outputs.next-version }}
            changelog-plain: ${{ steps.generate-changelog.outputs.changelog-plain }}
            changelog-markdown: ${{ steps.generate-changelog.outputs.changelog-markdown }}
            filename: ${{ steps.generate-filename.outputs.filename }}

        steps:
            - name: üìÇ Checkout Code
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0

            - name: üÜô Bump Version
              id: bump-version
              uses: grovegs/actions/.github/actions/bump-version@v1.0.0
              with:
                  version-type: ${{ inputs.version-type }}

            - name: üìù Generate Changelog
              id: generate-changelog
              uses: grovegs/actions/.github/actions/generate-changelog@v1.0.0
              with:
                  next-version: ${{ steps.bump-version.outputs.next-version }}

            - name: üì¶ Generate Filename
              id: generate-filename
              shell: bash
              run: |
                  #!/usr/bin/env bash
                  set -euo pipefail

                  filename=$(echo "${{ inputs.name }}" | sed -E 's/([[:space:]]|_)/-/g; s/([a-z])([A-Z])/\1-\2/g' | tr '[:upper:]' '[:lower:]')
                  echo "filename=${filename}" >> "${GITHUB_OUTPUT}"

    release-godot-android:
        name: Build Godot Android
        if: fromJSON(inputs.godot-projects)[0] != null && inputs.release-android
        needs: shared
        runs-on: macos-latest
        strategy:
            matrix:
                project: ${{ fromJSON(inputs.godot-projects) }}

        steps:
            - name: üìÇ Checkout Code
              uses: actions/checkout@v5

            - name: ‚òï Setup JDK
              uses: actions/setup-java@v5
              with:
                  java-version: "17"
                  distribution: temurin

            - name: ü§ñ Setup Android SDK
              uses: android-actions/setup-android@v3
              with:
                  packages: platform-tools build-tools;34.0.0 platforms;android-34 cmake;3.10.2.4988404 ndk;23.2.8568313

            - name: üîß Setup .NET
              if: inputs.global-json-file != ''
              uses: grovegs/actions/.github/actions/setup-dotnet@v1.0.0
              with:
                  global-json-file: ${{ inputs.global-json-file }}
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: üéÆ Setup Godot
              uses: grovegs/actions/.github/actions/setup-godot@v1.0.0
              with:
                  global-json-file: ${{ inputs.global-json-file }}
                  target-platforms: Android
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: üèóÔ∏è Build .NET
              if: inputs.global-json-file != ''
              uses: grovegs/actions/.github/actions/build-dotnet@v1.0.0
              with:
                  project: ${{ matrix.project }}
                  configuration: Debug

            - name: üì¶ Generate Project Filename
              id: generate-project-filename
              shell: bash
              run: |
                  #!/usr/bin/env bash
                  set -euo pipefail

                  base_filename="${{ needs.shared.outputs.filename }}"
                  path="${{ matrix.project }}"

                  sanitized_path=$(echo "${path}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
                  filename="${base_filename}-${sanitized_path}"

                  echo "filename=${filename}" >> "${GITHUB_OUTPUT}"

            - name: üèóÔ∏è Build Godot
              id: build-godot
              uses: grovegs/actions/.github/actions/build-godot@v1.0.0
              with:
                  project: ${{ matrix.project }}
                  global-json-file: ${{ inputs.global-json-file }}
                  version: ${{ needs.shared.outputs.version }}
                  platform: Android
                  preset: Android ${{ inputs.environment }}
                  configuration: Release
                  filename: ${{ steps.generate-project-filename.outputs.filename }}
                  define-symbols: ${{ inputs.environment == 'Development' && 'DEVELOPMENT' || '' }}
                  android-keystore: ${{ secrets.android-keystore }}
                  android-keystore-user: ${{ secrets.android-keystore-user }}
                  android-keystore-password: ${{ secrets.android-keystore-password }}
                  android-format: ${{ inputs.environment == 'Production' && 'aab' || inputs.environment == 'Development' && 'apk' || '' }}

            - name: üì§ Upload Build Artifact
              uses: grovegs/actions/.github/actions/upload-artifact@v1.0.0
              if: steps.build-godot.outputs.file != ''
              with:
                  name: ${{ steps.generate-project-filename.outputs.filename }}-android
                  path: ${{ steps.build-godot.outputs.file }}
                  retention-days: 7

            - name: üì§ Publish to Firebase
              if: inputs.environment == 'Development' && inputs.publish-firebase
              continue-on-error: true
              uses: grovegs/actions/.github/actions/publish-firebase@v1.0.0
              with:
                  file: ${{ steps.build-godot.outputs.file }}
                  app-id: ${{ secrets.firebase-app-id-android }}
                  credentials: ${{ secrets.firebase-credentials }}
                  release-notes: ${{ needs.shared.outputs.changelog-plain }}
                  tester-groups: ${{ inputs.tester-groups }}

    release-godot-ios:
        name: Build Godot iOS
        if: fromJSON(inputs.godot-projects)[0] != null && inputs.release-ios
        needs: shared
        runs-on: macos-latest
        strategy:
            matrix:
                project: ${{ fromJSON(inputs.godot-projects) }}

        steps:
            - name: üìÇ Checkout Code
              uses: actions/checkout@v5

            - name: üîß Setup .NET
              if: inputs.global-json-file != ''
              uses: grovegs/actions/.github/actions/setup-dotnet@v1.0.0
              with:
                  global-json-file: ${{ inputs.global-json-file }}
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: üéÆ Setup Godot
              uses: grovegs/actions/.github/actions/setup-godot@v1.0.0
              with:
                  global-json-file: ${{ inputs.global-json-file }}
                  target-platforms: iOS
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: üèóÔ∏è Build .NET
              if: inputs.global-json-file != ''
              uses: grovegs/actions/.github/actions/build-dotnet@v1.0.0
              with:
                  project: ${{ matrix.project }}
                  configuration: Debug

            - name: üì¶ Generate Project Filename
              id: generate-project-filename
              shell: bash
              run: |
                  #!/usr/bin/env bash
                  set -euo pipefail

                  base_filename="${{ needs.shared.outputs.filename }}"
                  path="${{ matrix.project }}"

                  sanitized_path=$(echo "${path}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
                  filename="${base_filename}-${sanitized_path}"

                  echo "filename=${filename}" >> "${GITHUB_OUTPUT}"

            - name: üèóÔ∏è Build Godot
              id: build-godot
              uses: grovegs/actions/.github/actions/build-godot@v1.0.0
              with:
                  project: ${{ matrix.project }}
                  global-json-file: ${{ inputs.global-json-file }}
                  version: ${{ needs.shared.outputs.version }}
                  platform: iOS
                  preset: iOS ${{ inputs.environment }}
                  configuration: Release
                  filename: ${{ steps.generate-project-filename.outputs.filename }}
                  define-symbols: ${{ inputs.environment == 'Development' && 'DEVELOPMENT' || '' }}
                  ios-team-id: ${{ secrets.ios-team-id }}
                  ios-certificate: ${{ secrets.ios-certificate }}
                  ios-certificate-password: ${{ secrets.ios-certificate-password }}
                  ios-provisioning-profile: ${{ secrets.ios-provisioning-profile }}
                  ios-provisioning-profile-uuid: ${{ secrets.ios-provisioning-profile-uuid }}

            - name: üì§ Upload Build Artifact
              uses: grovegs/actions/.github/actions/upload-artifact@v1.0.0
              if: steps.build-godot.outputs.file != ''
              with:
                  name: ${{ steps.generate-project-filename.outputs.filename }}-ios
                  path: ${{ steps.build-godot.outputs.file }}
                  retention-days: 7

            - name: üì§ Publish to Firebase
              if: inputs.environment == 'Development' && inputs.publish-firebase
              continue-on-error: true
              uses: grovegs/actions/.github/actions/publish-firebase@v1.0.0
              with:
                  file: ${{ steps.build-godot.outputs.file }}
                  app-id: ${{ secrets.firebase-app-id-ios }}
                  credentials: ${{ secrets.firebase-credentials }}
                  release-notes: ${{ needs.shared.outputs.changelog-plain }}
                  tester-groups: ${{ inputs.tester-groups }}

    release-unity-android:
        name: Build Unity Android
        if: fromJSON(inputs.unity-projects)[0] != null && inputs.release-android
        needs: shared
        runs-on: macos-latest
        strategy:
            matrix:
                project: ${{ fromJSON(inputs.unity-projects) }}

        steps:
            - name: üìÇ Checkout Code
              uses: actions/checkout@v5

            - name: ü§ñ Setup Android
              uses: grovegs/actions/.github/actions/setup-android@v1.0.0
              with:
                  java-version: "17"
                  java-distribution: temurin
                  android-packages: platform-tools build-tools;34.0.0 platforms;android-34 cmake;3.22.1 ndk;27.2.12479018

            - name: üéÆ Setup Unity
              uses: grovegs/actions/.github/actions/setup-unity@v1.0.0
              with:
                  project: ${{ matrix.project }}
                  unity-modules: android
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: üì¶ Generate Project Filename
              id: generate-project-filename
              shell: bash
              run: |
                  #!/usr/bin/env bash
                  set -euo pipefail

                  base_filename="${{ needs.shared.outputs.filename }}"
                  path="${{ matrix.project }}"

                  sanitized_path=$(echo "${path}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
                  filename="${base_filename}-${sanitized_path}"

                  echo "filename=${filename}" >> "${GITHUB_OUTPUT}"

            - name: üèóÔ∏è Build Unity
              id: build-unity
              uses: grovegs/actions/.github/actions/build-unity@v1.0.0
              with:
                  project: ${{ matrix.project }}
                  version: ${{ needs.shared.outputs.version }}
                  platform: Android
                  configuration: Release
                  filename: ${{ steps.generate-project-filename.outputs.filename }}
                  profile-name: ${{ format('Android {0}', inputs.environment) }}
                  unity-email: ${{ secrets.unity-email }}
                  unity-password: ${{ secrets.unity-password }}
                  unity-license-key: ${{ secrets.unity-license-key }}
                  android-keystore: ${{ secrets.android-keystore }}
                  android-keystore-user: ${{ secrets.android-keystore-user }}
                  android-keystore-password: ${{ secrets.android-keystore-password }}
                  android-format: ${{ inputs.environment == 'Production' && 'aab' || inputs.environment == 'Development' && 'apk' || 'apk' }}
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: üì§ Upload Build Artifact
              uses: grovegs/actions/.github/actions/upload-artifact@v1.0.0
              if: steps.build-unity.outputs.file != ''
              with:
                  name: ${{ steps.generate-project-filename.outputs.filename }}-android
                  path: ${{ steps.build-unity.outputs.file }}
                  retention-days: 7

            - name: üì§ Publish to Firebase
              if: inputs.environment == 'Development' && inputs.publish-firebase
              continue-on-error: true
              uses: grovegs/actions/.github/actions/publish-firebase@v1.0.0
              with:
                  file: ${{ steps.build-unity.outputs.file }}
                  app-id: ${{ secrets.firebase-app-id-android }}
                  credentials: ${{ secrets.firebase-credentials }}
                  release-notes: ${{ needs.shared.outputs.changelog-plain }}
                  tester-groups: ${{ inputs.tester-groups }}

    release-unity-ios:
        name: Build Unity iOS
        if: fromJSON(inputs.unity-projects)[0] != null && inputs.release-ios
        needs: shared
        runs-on: macos-latest
        strategy:
            matrix:
                project: ${{ fromJSON(inputs.unity-projects) }}

        steps:
            - name: üìÇ Checkout Code
              uses: actions/checkout@v5

            - name: üçé Setup Xcode
              uses: grovegs/actions/.github/actions/setup-xcode@v1.0.0
              with:
                  xcode-version: "16.1"

            - name: üéÆ Setup Unity
              uses: grovegs/actions/.github/actions/setup-unity@v1.0.0
              with:
                  project: ${{ matrix.project }}
                  unity-modules: ios
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: üì¶ Generate Project Filename
              id: generate-project-filename
              shell: bash
              run: |
                  #!/usr/bin/env bash
                  set -euo pipefail

                  base_filename="${{ needs.shared.outputs.filename }}"
                  path="${{ matrix.project }}"

                  sanitized_path=$(echo "${path}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
                  filename="${base_filename}-${sanitized_path}"

                  echo "filename=${filename}" >> "${GITHUB_OUTPUT}"

            - name: üèóÔ∏è Build Unity
              id: build-unity
              uses: grovegs/actions/.github/actions/build-unity@v1.0.0
              with:
                  project: ${{ matrix.project }}
                  version: ${{ needs.shared.outputs.version }}
                  platform: iOS
                  configuration: Release
                  filename: ${{ steps.generate-project-filename.outputs.filename }}
                  profile-name: ${{ format('iOS {0}', inputs.environment) }}
                  unity-email: ${{ secrets.unity-email }}
                  unity-password: ${{ secrets.unity-password }}
                  unity-license-key: ${{ secrets.unity-license-key }}
                  ios-team-id: ${{ secrets.ios-team-id }}
                  ios-certificate: ${{ secrets.ios-certificate }}
                  ios-certificate-password: ${{ secrets.ios-certificate-password }}
                  ios-provisioning-profile: ${{ secrets.ios-provisioning-profile }}
                  ios-provisioning-profile-uuid: ${{ secrets.ios-provisioning-profile-uuid }}
                  ios-export-method: ${{ inputs.environment == 'Production' && 'app-store' || inputs.environment == 'Development' && 'ad-hoc' || 'ad-hoc' }}
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: üì§ Upload Build Artifact
              uses: grovegs/actions/.github/actions/upload-artifact@v1.0.0
              if: steps.build-unity.outputs.file != ''
              with:
                  name: ${{ steps.generate-project-filename.outputs.filename }}-ios
                  path: ${{ steps.build-unity.outputs.file }}
                  retention-days: 7

            - name: üì§ Publish to Firebase
              if: inputs.environment == 'Development' && inputs.publish-firebase
              continue-on-error: true
              uses: grovegs/actions/.github/actions/publish-firebase@v1.0.0
              with:
                  file: ${{ steps.build-unity.outputs.file }}
                  app-id: ${{ secrets.firebase-app-id-ios }}
                  credentials: ${{ secrets.firebase-credentials }}
                  release-notes: ${{ needs.shared.outputs.changelog-plain }}
                  tester-groups: ${{ inputs.tester-groups }}

            - name: üì§ Publish to TestFlight
              if: inputs.environment == 'Production' && inputs.publish-testflight
              continue-on-error: true
              uses: grovegs/actions/.github/actions/publish-testflight@v1.0.0
              with:
                  file: ${{ steps.build-unity.outputs.file }}
                  api-key: ${{ secrets.ios-api-key }}
                  api-key-id: ${{ secrets.ios-api-key-id }}
                  api-issuer-id: ${{ secrets.ios-api-issuer-id }}

    release-github:
        name: Publish to GitHub
        if: always() && needs.shared.result == 'success' && (needs.release-godot-android.result != 'failure' && needs.release-godot-ios.result != 'failure' && needs.release-unity-android.result != 'failure' && needs.release-unity-ios.result != 'failure') && (needs.release-godot-android.result == 'success' || needs.release-godot-ios.result == 'success' || needs.release-unity-android.result == 'success' || needs.release-unity-ios.result == 'success')
        needs:
            [
                shared,
                release-godot-android,
                release-godot-ios,
                release-unity-android,
                release-unity-ios,
            ]
        runs-on: ubuntu-latest

        steps:
            - name: üìÇ Checkout Code
              uses: actions/checkout@v5

            - name: üì• Download All Artifacts
              if: inputs.publish-github
              uses: grovegs/actions/.github/actions/download-artifact@v1.0.0
              with:
                  name: ${{ needs.shared.outputs.filename }}*
                  path: ./builds/

            - name: üîç Find Build Files
              if: inputs.publish-github
              id: find-build-files
              shell: bash
              run: |
                  #!/usr/bin/env bash
                  set -euo pipefail

                  if [ -d "./builds" ]; then
                    shopt -s nullglob
                    assets=$(find ./builds -type f \( -name "*.apk" -o -name "*.aab" -o -name "*.ipa" \) 2>/dev/null | tr '\n' ' ' || echo "")
                    shopt -u nullglob
                  else
                    assets=""
                  fi

                  echo "assets=${assets}" >> "${GITHUB_OUTPUT}"
                  echo "Found build files: ${assets}"

            - name: üöÄ Publish to GitHub
              if: inputs.publish-github
              uses: grovegs/actions/.github/actions/publish-github@v1.0.0
              with:
                  title: ${{ inputs.name }} ${{ needs.shared.outputs.version }}
                  version: ${{ needs.shared.outputs.version }}
                  changelog: ${{ needs.shared.outputs.changelog-markdown }}
                  github-token: ${{ secrets.github-token }}
                  assets: ${{ steps.find-build-files.outputs.assets }}

            - name: üì¢ Notify Discord Success
              if: success() && inputs.publish-discord
              uses: grovegs/actions/.github/actions/notify-discord@v1.0.0
              with:
                  webhook_url: ${{ secrets.discord-webhook }}
                  title: ‚úÖ ${{ github.event.repository.name }}
                  description: |
                      ${{ needs.shared.outputs.changelog-markdown }}

                      [View Release](${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ needs.shared.outputs.version }})
                  color: "3066993"

            - name: üì¢ Notify Discord Failure
              if: failure() && inputs.publish-discord
              uses: grovegs/actions/.github/actions/notify-discord@v1.0.0
              with:
                  webhook_url: ${{ secrets.discord-webhook }}
                  title: ‚ùå ${{ github.event.repository.name }}
                  description: |
                      Release publication failed.

                      [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
                  color: "15158332"
