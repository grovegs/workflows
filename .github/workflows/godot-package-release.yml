name: 🚀 Release Godot Package

on:
  workflow_call:
    inputs:
      name:
        description: The name of package.
        required: true
        type: string
      core-project:
        description: The relative path to the Core .NET project directory containing the `csproj` file.
        required: true
        type: string
      godot-project:
        description: The relative path to the Godot .NET project directory containing the `csproj` file.
        required: true
        type: string
      godot-addon:
        description: The relative path to the Godot Addon directory containing the `plugin.cfg` file.
        required: true
        type: string
      global-json-file:
        description: The relative path to the `global.json` file to extract .NET and Godot version.
        required: true
        type: string
      version-type:
        description: Specifies the version type (e.g., major, minor, patch) for the build.
        required: true
        type: string
    secrets:
      github-token:
        description: The GitHub token for authentication.
        required: true
      nuget-api-key:
        description: NuGet API key used for authenticating and publishing the package.
        required: true

jobs:
  shared:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump_version.outputs.next-version }}
      changelog: ${{ steps.generate_changelog.outputs.changelog }}
      filename: ${{ steps.generate_filename.outputs.filename }}

    steps:
      - name: 📂 Checkout Code
        uses: actions/checkout@v4

      - name: 🆙 Bump Version
        id: bump_version
        uses: grovegs/actions/.github/actions/bump-version@refactor/reusable-workflow
        with:
          version-type: ${{ inputs.version-type }}

      - name: 📝 Generate Changelog
        id: generate_changelog
        run: |
          echo "changelog=${{ steps.bump_version.outputs.latest-version }} - ${{ steps.bump_version.outputs.next-version }}" >> $GITHUB_OUTPUT

      - name: 📦 Generate Filename
        id: generate_filename
        run: |
          filename=$(echo "${{ inputs.name }}" | sed -E 's/([[:space:]]|_)/-/g; s/([a-z])([A-Z])/\1-\2/g' | tr '[:upper:]' '[:lower:]')-${{ steps.bump_version.outputs.next-version }}
          echo "filename=$filename" >> $GITHUB_OUTPUT

  pack_core:
    needs: shared
    runs-on: ubuntu-latest
    outputs:
      file: ${{ steps.pack_nuget.outputs.file }}

    steps:
      - name: 📂 Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Dotnet
        uses: grovegs/actions/.github/actions/setup-dotnet@refactor/reusable-workflow
        with:
          global-json-file: ${{ inputs.global-json-file }}
          cached: true

      - name: 🏗️ Build Dotnet
        uses: grovegs/actions/.github/actions/build-dotnet@refactor/reusable-workflow
        with:
          project: ${{ inputs.core-project }}
          configuration: Release
          version: ${{ needs.shared.outputs.version }}

      - name: 📦 Pack Nuget
        id: pack_nuget
        uses: grovegs/actions/.github/actions/pack-dotnet@refactor/reusable-workflow
        with:
          project: ${{ inputs.core-project }}
          configuration: Release
          version: ${{ needs.shared.outputs.version }}
          filename: ${{ needs.shared.outputs.filename }}

      - name: 📤 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.shared.outputs.filename }}
          path: ${{ steps.pack_nuget.outputs.file }}

  pack_godot:
    needs: shared
    runs-on: ubuntu-latest
    outputs:
      file: ${{ steps.pack_nuget.outputs.file }}

    steps:
      - name: 📂 Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Dotnet
        uses: grovegs/actions/.github/actions/setup-dotnet@refactor/reusable-workflow
        with:
          global-json-file: ${{ inputs.global-json-file }}
          cached: true

      - name: 🏗️ Build Dotnet
        uses: grovegs/actions/.github/actions/build-dotnet@refactor/reusable-workflow
        with:
          project: ${{ inputs.godot-project }}
          configuration: Release
          version: ${{ needs.shared.outputs.version }}

      - name: 📦 Pack Nuget
        id: pack_nuget
        uses: grovegs/actions/.github/actions/pack-dotnet@refactor/reusable-workflow
        with:
          project: ${{ inputs.godot-project }}
          configuration: Release
          version: ${{ needs.shared.outputs.version }}
          filename: ${{ needs.shared.outputs.filename }}-godot

      - name: 📤 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.shared.outputs.filename }}-godot
          path: ${{ steps.pack_nuget.outputs.file }}

  pack_godot_addon:
    needs: shared
    runs-on: ubuntu-latest
    outputs:
      file: ${{ steps.pack_addon.outputs.file }}

    steps:
      - name: 📂 Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Pack Godot Addon
        id: pack_addon
        uses: grovegs/actions/.github/actions/pack-godot-addon@refactor/reusable-workflow
        with:
          addon: ${{ inputs.godot-addon }}
          version: ${{ needs.shared.outputs.version }}
          filename: ${{ needs.shared.outputs.filename }}-godot-addon

      - name: 📤 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.shared.outputs.filename }}-godot-addon
          path: ${{ steps.pack_addon.outputs.file }}

  release_core:
    needs: [shared, pack_core]
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.shared.outputs.filename }}
          path: ~./nupkgs

      - name: 🚀 Publish Nuget
        uses: grovegs/actions/.github/actions/publish-nuget@refactor/reusable-workflow
        with:
          file: ${{ needs.pack_core.outputs.file }}
          api-key: ${{ secrets.nuget-api-key }}

  release_godot:
    needs: [shared, pack_godot]
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.shared.outputs.filename }}-godot
          path: ~./nupkgs

      - name: 🚀 Publish Nuget
        uses: grovegs/actions/.github/actions/publish-nuget@refactor/reusable-workflow
        with:
          file: ${{ needs.pack_godot.outputs.file }}
          api-key: ${{ secrets.nuget-api-key }}

  release_github:
    needs: [shared, pack_core, pack_godot, pack_godot_addon]
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout Code
        uses: actions/checkout@v4

      - name: 📥 Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ~/.assets

      - name: 🔍 Get Assets
        id: get_assets
        run: echo "assets=$(ls ~/.assets | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: 🚀 Publish to Github
        uses: grovegs/actions/.github/actions/publish-github@refactor/reusable-workflow
        with:
          title: ${{ inputs.name }}
          version: ${{ needs.shared.outputs.version }}
          changelog: ${{ needs.shared.outputs.changelog }}
          github-token: ${{ secrets.github-token }}
          assets: ${{ steps.get_assets.outputs.assets }}
