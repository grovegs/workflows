name: ðŸŽ¨ Format Package

on:
    workflow_call:
        inputs:
            files:
                description: File patterns to format using Prettier such as **/*.{yml,yaml,json,md,sh}
                required: false
                type: string
                default: ""
            dotnet-projects:
                description: Array of .NET project paths to format such as ["src/Core", "src/Godot"]
                required: false
                type: string
                default: "[]"
            global-json-file:
                description: The relative path to the global.json file to extract .NET version
                required: false
                type: string
                default: ""

jobs:
    format-files:
        name: Format Files
        if: inputs.files != ''
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ“‚ Checkout Code
              uses: actions/checkout@v5

            - name: ðŸŽ¨ Format Files
              uses: grovegs/actions/.github/actions/format-files@v1.0.2
              with:
                  files: ${{ inputs.files }}

    format-dotnet-projects:
        name: Format .NET Project
        if: fromJSON(inputs.dotnet-projects)[0] != null
        runs-on: ubuntu-latest
        strategy:
            matrix:
                project: ${{ fromJSON(inputs.dotnet-projects) }}

        steps:
            - name: ðŸ“‚ Checkout Code
              uses: actions/checkout@v5

            - name: ðŸ”§ Setup .NET
              uses: grovegs/actions/.github/actions/setup-dotnet@v1.0.2
              with:
                  global-json-file: ${{ inputs.global-json-file }}
                  cache: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

            - name: ðŸŽ¨ Format .NET Project
              uses: grovegs/actions/.github/actions/format-dotnet@v1.0.2
              with:
                  project: ${{ matrix.project }}
