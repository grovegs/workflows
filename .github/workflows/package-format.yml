name: ðŸŽ¨ Format Package

on:
    workflow_call:
        inputs:
            runs-on:
                description: The type of runner to use (ubuntu-latest, macos-latest, or self-hosted label)
                required: false
                type: string
                default: "ubuntu-latest"
            files:
                description: File patterns to format using Prettier such as **/*.{yml,yaml,json,md,sh}
                required: false
                type: string
                default: ""
            dotnet-solution:
                description: Path to the .NET solution directory containing sln, slnx, or csproj file
                required: false
                type: string
                default: ""
            global-json-file:
                description: The relative path to the global.json file to extract .NET version
                required: false
                type: string
                default: ""

jobs:
    format-files:
        name: Format Files
        if: inputs.files != ''
        runs-on: ${{ inputs.runs-on }}

        steps:
            - name: ðŸ“‚ Checkout Code
              uses: actions/checkout@v6

            - name: ðŸŽ¨ Format Files
              uses: grovegs/actions/.github/actions/format-files@v1.0.35
              with:
                  files: ${{ inputs.files }}

    format-dotnet:
        name: Format .NET
        if: inputs.dotnet-solution != ''
        runs-on: ${{ inputs.runs-on }}

        steps:
            - name: ðŸ“‚ Checkout Code
              uses: actions/checkout@v6

            - name: ðŸ”§ Setup .NET
              uses: grovegs/actions/.github/actions/setup-dotnet@v1.0.35
              with:
                  global-json-file: ${{ inputs.global-json-file }}

            - name: ðŸŽ¨ Format .NET Solution
              uses: grovegs/actions/.github/actions/format-dotnet@v1.0.35
              with:
                  project: ${{ inputs.dotnet-solution }}
